						<div id="myForm">
					  		<form name="reviewForm" class="form-group" ng-controller="reviewControl as rc" ng-submit="reviewForm.$valid && rc.addReview(product)">
						  		<blockquote>
						  			<b>Stars: {{rc.review.stars}}</b>
						  			{{rc.review.body}}
						  			<br>
						  			<cite> by: {{rc.review.author}}</cite>
						  		</blockquote>
						  		<select class="form-control" ng-model="rc.review.stars" required>
						  			<option value="1"> 1 star</option>
						  			<option value="2"> 2 stars</option>
						  			<option value="3"> 3 stars</option>
						  			<option value="4"> 4 stars</option>
						  			<option value="5"> 5 stars</option>
						  		</select>
						  		<textarea class="form-control" ng-model="rc.review.body" required></textarea>
						  		<label>by: </label>
						  		<input class="form-control" ng-model="rc.review.author" type="email" required>
						  		<div ng-show="reviewForm.$valid"> 
						  			<h2>Parce, su formulario es {{reviewForm.$valid}}sito</h2>
						  		</div>
						  		<input class="form-control" type="submit" value="submit" ng-disabled="!reviewForm.$valid" class="btn btn-default" ng-class="{'btn-success': reviewForm.$valid}">
						  	</form>
						</div>
